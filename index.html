        " id="output">

        </div>
        <button type="button " class="btn btn-primary  mx-auto d-flex mt-4">Next </button>

    </div>




    <script>

        const star = document.querySelectorAll(".star");

        const output=document.getElementById("output");

        const starValue = (e) => {

        }
        for (x = 0; x < star.length; x++) {
            star[x].starValue = x + 1;
            star[x].addEventListener('click', () => {

                console.log("clcik me on this button " + starValue)
            });

            ["click", "mouseover", "mouseout"].forEach(element => {

                star[x].addEventListener(element, showReating)
            });


        }


        function showReating(element) {

            let type = element.type;

            let starValue = this.starValue;
            console.log(starValue);

            star.forEach(function (elm, index) {
                if (type === 'click') {

                    if (starValue > index) {

                        elm.classList.add("orange")
                     output.innerHTML=starValue
                    }
                    else {
                        elm.classList.remove("orange")
                    }
                }
                else if (type === 'mouseover') {

                    if (starValue > index) {

                        elm.classList.add("yellow")
                    }
                    else {
                        elm.classList.remove("yellow")
                    }
                }
                else if (type === 'mouseout') {

                    if (starValue > index) {

                        elm.classList.remove("yellow")
                    }
                   
                }


            })



        }


    </script>
